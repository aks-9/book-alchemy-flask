{% extends "base.html" %}
{% block title %}Add an Author{% endblock %}

{% block content %}
<h1 class="page-title">Add an <span>Author</span></h1>
<p class="page-subtitle">Introduce a new voice to the collection.</p>
<hr class="divider" />

{% if success %}
  <div class="alert alert-success">✓ {{ success }}</div>
{% endif %}

<div class="form-card">
  <form method="POST" action="/add_author">
    <div class="form-group">
      <label for="name">Full Name <span style="color:var(--rust)">*</span></label>
      <input type="text" id="name" name="name" placeholder="e.g. Gabriel García Márquez" required />
    </div>

    <div class="form-group">
      <label for="birth_date">Date of Birth</label>
      <input type="date" id="birth_date" name="birth_date" />
    </div>

    <div class="form-group">
      <label for="date_of_death">Date of Death</label>
      <input type="date" id="date_of_death" name="date_of_death" />
      <p class="hint">Leave blank if the author is still living.</p>
    </div>

    <div style="display:flex; gap:1rem; margin-top:2rem;">
      <button type="submit" class="btn btn-primary">Add Author</button>
      <a href="/" class="btn btn-ghost">Back to Library</a>
    </div>
  </form>
</div>
{% endblock %}
