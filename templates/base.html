<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>{% block title %}The Library{% endblock %}</title>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400;0,700;1,400&family=Source+Serif+4:ital,opsz,wght@0,8..60,300;0,8..60,400;1,8..60,300&display=swap" rel="stylesheet" />
  <style>
    *, *::before, *::after { box-sizing: border-box; margin: 0; padding: 0; }

    :root {
      --ink:      #1a1209;
      --parchment:#f5efe0;
      --cream:    #fdf8ee;
      --gold:     #b8860b;
      --gold-lt:  #d4a017;
      --rust:     #8b3a2a;
      --sage:     #4a5e48;
      --border:   #c8b89a;
      --shadow:   rgba(26,18,9,0.12);
    }

    body {
      font-family: 'Source Serif 4', Georgia, serif;
      background: var(--cream);
      color: var(--ink);
      min-height: 100vh;
      background-image:
        radial-gradient(ellipse at 20% 0%, rgba(184,134,11,0.06) 0%, transparent 60%),
        radial-gradient(ellipse at 80% 100%, rgba(139,58,42,0.05) 0%, transparent 60%);
    }

    /* ── Nav ── */
    nav {
      background: var(--ink);
      padding: 0 2.5rem;
      display: flex;
      align-items: center;
      justify-content: space-between;
      border-bottom: 3px solid var(--gold);
    }
    .nav-brand {
      font-family: 'Playfair Display', serif;
      font-size: 1.45rem;
      font-style: italic;
      color: var(--gold-lt);
      padding: 1rem 0;
      text-decoration: none;
      letter-spacing: 0.02em;
    }
    .nav-links { display: flex; gap: 0.25rem; }
    .nav-links a {
      color: var(--parchment);
      text-decoration: none;
      font-size: 0.85rem;
      letter-spacing: 0.08em;
      text-transform: uppercase;
      padding: 0.5rem 1rem;
      border-radius: 3px;
      transition: background 0.2s, color 0.2s;
    }
    .nav-links a:hover { background: rgba(212,160,23,0.15); color: var(--gold-lt); }

    /* ── Page wrapper ── */
    .page { max-width: 1100px; margin: 0 auto; padding: 3rem 2rem 5rem; }

    /* ── Page heading ── */
    .page-title {
      font-family: 'Playfair Display', serif;
      font-size: 2.4rem;
      font-weight: 700;
      color: var(--ink);
      margin-bottom: 0.3rem;
      line-height: 1.2;
    }
    .page-title span { color: var(--rust); }
    .page-subtitle {
      font-size: 0.95rem;
      color: #7a6a52;
      margin-bottom: 2.5rem;
      font-style: italic;
    }
    .divider {
      border: none;
      border-top: 1px solid var(--border);
      margin: 1.5rem 0 2rem;
    }

    /* ── Form card ── */
    .form-card {
      background: var(--parchment);
      border: 1px solid var(--border);
      border-radius: 6px;
      padding: 2.5rem;
      max-width: 560px;
      box-shadow: 0 4px 24px var(--shadow);
    }
    .form-group { margin-bottom: 1.5rem; }
    label {
      display: block;
      font-size: 0.78rem;
      letter-spacing: 0.1em;
      text-transform: uppercase;
      color: #6b5a3e;
      margin-bottom: 0.4rem;
      font-family: 'Source Serif 4', serif;
    }
    input[type="text"],
    input[type="number"],
    input[type="date"],
    select {
      width: 100%;
      padding: 0.65rem 0.9rem;
      border: 1px solid var(--border);
      border-radius: 4px;
      background: var(--cream);
      font-family: 'Source Serif 4', serif;
      font-size: 1rem;
      color: var(--ink);
      transition: border-color 0.2s, box-shadow 0.2s;
      appearance: none;
    }
    input:focus, select:focus {
      outline: none;
      border-color: var(--gold);
      box-shadow: 0 0 0 3px rgba(184,134,11,0.15);
    }
    .select-wrap { position: relative; }
    .select-wrap::after {
      content: '▾';
      position: absolute;
      right: 0.9rem;
      top: 50%;
      transform: translateY(-50%);
      color: var(--gold);
      pointer-events: none;
    }
    .hint { font-size: 0.8rem; color: #8a7255; margin-top: 0.3rem; font-style: italic; }

    /* ── Buttons ── */
    .btn {
      display: inline-block;
      padding: 0.7rem 2rem;
      border: none;
      border-radius: 4px;
      font-family: 'Source Serif 4', serif;
      font-size: 0.9rem;
      cursor: pointer;
      letter-spacing: 0.05em;
      transition: all 0.2s;
      text-decoration: none;
    }
    .btn-primary {
      background: var(--ink);
      color: var(--gold-lt);
      border: 1px solid var(--ink);
    }
    .btn-primary:hover { background: #2e2010; box-shadow: 0 3px 12px var(--shadow); }
    .btn-ghost {
      background: transparent;
      color: var(--ink);
      border: 1px solid var(--border);
    }
    .btn-ghost:hover { border-color: var(--gold); color: var(--gold); }
    .btn-sort {
      padding: 0.45rem 1.1rem;
      font-size: 0.8rem;
      letter-spacing: 0.08em;
      text-transform: uppercase;
    }
    .btn-sort.active {
      background: var(--ink);
      color: var(--gold-lt);
      border-color: var(--ink);
    }

    /* ── Alerts ── */
    .alert {
      padding: 1rem 1.25rem;
      border-radius: 4px;
      margin-bottom: 1.5rem;
      font-size: 0.95rem;
      border-left: 4px solid;
    }
    .alert-success {
      background: #eef4eb;
      border-color: var(--sage);
      color: #2e3d2c;
    }
    .alert-error {
      background: #faeae7;
      border-color: var(--rust);
      color: #5c1e12;
    }

    /* ── Book grid ── */
    .sort-bar {
      display: flex;
      align-items: center;
      gap: 0.6rem;
      margin-bottom: 2rem;
      flex-wrap: wrap;
    }
    .sort-label {
      font-size: 0.78rem;
      letter-spacing: 0.1em;
      text-transform: uppercase;
      color: #7a6a52;
    }

    .book-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
      gap: 1.75rem;
    }
    .book-card {
      background: var(--parchment);
      border: 1px solid var(--border);
      border-radius: 5px;
      overflow: hidden;
      box-shadow: 0 2px 10px var(--shadow);
      transition: transform 0.2s, box-shadow 0.2s;
      display: flex;
      flex-direction: column;
    }
    .book-card:hover {
      transform: translateY(-4px);
      box-shadow: 0 8px 28px var(--shadow);
    }
    .book-cover {
      width: 100%;
      aspect-ratio: 2/3;
      object-fit: cover;
      background: #ddd5c0;
      display: block;
    }
    .book-cover-placeholder {
      width: 100%;
      aspect-ratio: 2/3;
      background: linear-gradient(135deg, #d4c4a0 0%, #c8b48a 100%);
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 2.5rem;
    }
    .book-info {
      padding: 0.9rem 1rem 1.1rem;
      flex: 1;
      display: flex;
      flex-direction: column;
      gap: 0.25rem;
    }
    .book-title {
      font-family: 'Playfair Display', serif;
      font-size: 0.95rem;
      font-weight: 700;
      line-height: 1.35;
      color: var(--ink);
    }
    .book-author {
      font-size: 0.8rem;
      color: var(--rust);
      font-style: italic;
    }
    .book-year {
      font-size: 0.75rem;
      color: #9a8a6e;
      margin-top: auto;
      padding-top: 0.4rem;
    }

    .empty-state {
      text-align: center;
      padding: 5rem 2rem;
      color: #9a8a6e;
    }
    .empty-state p { font-size: 1.1rem; font-style: italic; margin-bottom: 1.25rem; }
  </style>
</head>
<body>
  <nav>
    <a class="nav-brand" href="/">&#9776; The Library</a>
    <div class="nav-links">
      <a href="/">Browse</a>
      <a href="/add_author">Add Author</a>
      <a href="/add_book">Add Book</a>
    </div>
  </nav>

  <div class="page">
    {% with messages = get_flashed_messages(with_categories=true) %}
      {% for category, message in messages %}
        <div class="alert alert-{{ category }}">{{ message }}</div>
      {% endfor %}
    {% endwith %}

    {% block content %}{% endblock %}
  </div>
</body>
</html>
